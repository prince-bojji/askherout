<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="albedo.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Would you be my Valentine?</h1>
      </div>
      <div class="gif_container">
        <img src="https://upload-os-bbs.mihoyo.com/upload/2021/05/14/103767714/9bc39f5fe1eb76bc8761c2c036d65b39_1613969537099726875.gif?x-oss-process=image/resize,s_740/quality,q_80/auto-orient,0/interlace,1/format,gif" />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
        <script>
          function nextPage() {
            window.location.href = 'albedo_yes.html';
          }

          function moveButton() {
            var button = document.getElementById('noButton');
            var x = Math.random() * (window.innerWidth - button.offsetWidth);
            var y = Math.random() * (window.innerHeight - button.offsetHeight);

            x = Math.max(
              0,
              Math.min(x, window.innerWidth - button.offsetWidth)
            );
            y = Math.max(
              0,
              Math.min(y, window.innerHeight - button.offsetHeight)
            );

            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
          }
        </script>
      </div>
    </div>
  </body>
</html>
