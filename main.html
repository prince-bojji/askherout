<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="ask.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Would you go out with me??</h1>
      </div>
      <div class="gif_container">
        <img
          src="https://media.tenor.com/Cc0T5I_BazcAAAAi/genshin-genshin-impact.gif"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="moveToYes()">Yes</button>
        <button
          class="btn"
          id="noButton"
          onmouseover="moveButton()"
          onclick="moveToNo()"
        >
          No
        </button>
        <script>
          function moveToYes() {
            window.location.href = 'yes.html';
          }

          function moveToNo() {
            window.location.href = 'no.html';
          }

          function moveButton() {
            var button = document.getElementById('noButton');
            var x = Math.random() * (window.innerWidth - button.offsetWidth);
            var y = Math.random() * (window.innerHeight - button.offsetHeight);

            x = Math.max(
              0,
              Math.min(x, window.innerWidth - button.offsetWidth)
            );
            y = Math.max(
              0,
              Math.min(y, window.innerHeight - button.offsetHeight)
            );

            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
          }
        </script>
      </div>
    </div>
  </body>
</html>
